<!DOCTYPE html>
<html>
<head>
<title>Bố cục bảng với colspan và rowspan</title>
<style>
  table {width: 100%;
    border-collapse: collapse;}
  th, td {border: 1px solid black;
    padding: 8px;
    text-align: left;}
</style>
</head>
<body>
<table>
  <tr>
    <th colspan="3">Tiêu đề trang</th>
  </tr>
  <tr>
    <td rowspan="2">Menu</td>
    <td>Nội dung 1</td>
    <td>Nội dung 2</td>
  </tr>
  <tr>
    <td>Nội dung 3</td>
    <td>Nội dung 4</td>
  </tr>
  <tr>
    <td colspan="3">Chân trang</td>
  </tr>
  <tr>
    <td colspan="3">Tổng</td>
  </tr>
</table>
</body>
</html>
