        <h1>Biện luận số nghiệm của pt bậc 2</h1>
        <h2><b><p style="color: red">xác định số nghiệm của pt bậc 2 ax<sup>2</sup>+bx+c=0</p>
        <p style="color: red"> cách làm</p></b>
        <b><p>B1:xác định hệ số a,b và c</p>
        <p>B2:Tính delta = b<sup>2</sup>-4ac</p>
        <p>B3:kết luận</p></b></h2>
        <h3><b>
         + Nếu Delta<0: Phương trình <i>vô nghiệm</i> <br>
         + Nếu Delta=0: Phương trình <i>có nghiệm duy nhất</i> <br>
         + Nếu Delta>0: Phương trình <i>có 2 nghiệm phân biệt</i>
         </b></h3>
